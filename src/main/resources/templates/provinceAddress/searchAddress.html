<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>update Address</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
    />
    <link rel="stylesheet" href="../css/shards.min.css" />
  </head>
  <body>
    <div class="container my-1">
      <h2 class="mb-5">Address state province</h2>
      <div class="row">
        <div class="col-md-5">
          <form
            action="#"
            th:object="${address}"
            th:action="@{/provinceAddress/searchAddress/{id}(id=${address.addressid})}"
            
          >
            <div class="row">
              <div class="form-group col-md-6">
		</div>
			<div class="form-group col-md-6">
                <label for="id" class="col-form-label">Id</label>
                <input
                  type="text"
                  th:field="${address.addressid}"
                  class="form-control"
                  id="id"
                  readonly
                />
              </div>
	
			<div class="form-group col-md-6">
                <label for="visible" class="col-form-label">State provinces</label>
                <input
                  type="text"
                  th:field="*{stateprovince.name}"
                  class="form-control"
                  id="stateprovince"
                  readonly
                />
              </div>
              
              <div class="form-group col-md-6">
                <label for="visible" class="col-form-label">ID State provinces</label>
                <input
                  type="text"
                  th:field="*{stateprovince.stateprovinceid}"
                  class="form-control"
                  id="stateprovince"
                  readonly
                />
              </div>
              
              <div class="form-group col-md-6">
                <label for="visible" class="col-form-label">Address 1</label>
                <input
                  type="text"
                  th:field="*{addressline1}"
                  class="form-control"
                  id="addressline1"
                  readonly
                />
              </div>
              <div class="form-group col-md-6">
                <label for="visible" class="col-form-label">Address 2</label>
                <input
                  type="text"
                  th:field="*{addressline2}"
                  class="form-control"
                  id="addressline2"
                  readonly
                />
              </div>
    	
    		<div class="form-group col-md-6">
                <label for="city" class="col-form-label">City</label>
                <input
                  type="text"
                  th:field="*{city}"
                  class="form-control"
                  id="city"
                  readonly
                />
              </div>
              <div class="form-group col-md-6">
                <label for="postalcode" class="col-form-label">Code postal</label>
                <input
                  type="text"
                  th:field="*{postalcode}"
                  class="form-control"
                  id="postalcode"
                  readonly
                />
              </div>
            </div>
          </form>
        </div>
      </div>
      	<a href="/provinceAddress/"><i class="fas fa-home ml-2"></i> Go back to main</a>
    </div>
  </body>
</html>
