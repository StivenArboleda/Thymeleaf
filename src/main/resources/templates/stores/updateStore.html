<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Update store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
    />
    <link rel="stylesheet" href="../css/shards.min.css" />
  </head>
  <body>
    <div class="container my-1">
      <h2 class="mb-5">Update Store</h2>
      <div class="row">
        <div class="col-md-5">
          <form
            action="#"
            th:object="${store}"
            th:action="@{/stores/updateStore/{id}(id=${store.businessentityid})}"
            method="post"
          >
            <div class="row">
              <div class="form-group col-md-6">
		</div>
		        <div class="form-group col-md-6">
                <label for="id" class="col-form-label">Id</label>
                <input
                  type="text"
                  th:field="${store.businessentityid}"
                  class="form-control"
                  id="id"
                  readonly
                />
              </div>
              <div class="form-group col-md-6">
                <label for="visible" class="col-form-label">First name</label>
                <input
                  type="text"
                  th:field="*{firstname}"
                  class="form-control"
                  id="firstname"
                  placeholder="NAME"
                />
              </div>
       
          	 <div class="col-md-6 mt-3">
                <input
                  type="submit"
                  name="action"
                  class="btn btn-primary"
                  value="Update"
                />
              </div>
              <div class="col-md-6 mt-3">
                <input type="reset" class="btn btn-secondary" value="Clear" />
              </div>
              <div class="col-md-6 mt-3">
                <input
                  type="submit"
                  name="action"
                  class="btn btn-secondary"
                  value="Cancel"
                />
              </div>
            </div>
          </form>
        </div>
      </div>
      	<a href="/store/"><i class="fas fa-home ml-2"></i> Go back to main</a>
    </div>
  </body>
</html>
