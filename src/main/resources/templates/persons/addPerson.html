<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/shards.min.css" />
</head>

<body>
    <form action="#" th:action="@{/users/add}" method="post" th:object="${user}">

		<div class="form-group">
		   <h2 class="my-5">Add persons</h2>
            <label for="name">Id</label>
            <input type="text" class="col-form-label" id="id" name="id" th:value="*{businessentityid}" placeholder="Id person">
        </div>
        <div class="form-group">
            <label for="name">First Name</label>
            <input type="text" class="col-form-label" id="fisrtname" name="fisrtname" th:value="*{firstname}" placeholder="first name">
        </div>
        <div class="form-group">
            <label for="name">Last Name</label>
            <input type="text" class="col-form-label" id="lastname" name="lastname" th:value="*{lastname}" placeholder="last name">
        </div>
        <div class="form-group">
            <label for="email">Title</label>
            <input type="email" class="col-form-label" id="title" name="title" th:field="*{title}"
                placeholder="user email"></input>
        </div>
        <div class="form-group form-check">
            <label class="form-check-label" for="visible">Modified Date</label>
            <input type="date" class="form-check-input" id="modifieddate" name="modifieddate">
        </div>
        <h2 class="my-6">Add the business entity</h2>
        <div class="form-group">
            <label for="name">Business entity id</label>
            <input type="text" class="col-form-label" id="businessentityid" name="businessentityid" th:value="*{businessentityid}" placeholder="id business entity">
        </div>
        <div class="form-group form-check">
            <label class="form-check-label" for="visible">Modified Date</label>
            <input type="date" class="form-check-input" id="modifieddate" name="modifieddate">
        </div>
        <button type="submit" name="action" value="submit" class="btn btn-primary">Save user</button>
    </form>
</body>

</html>
