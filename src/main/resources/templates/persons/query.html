<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Search person</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
    />
    <link rel="stylesheet" href="../css/shards.min.css" />
  </head>
  <body>
    <div class="container my-1">
      <h2 class="mb-5">Search person</h2>
      <div class="row">
        <div class="col-md-5">
          <form
            action="#"
            th:object="${person}"
            th:action="@{/persons/searchPersonId}"
            method="post"
          >
            <div class="row">
              <div class="form-group col-md-6">
		</div>
			<div class="form-group col-md-6">
						<label for="search"  class="col-form-label">ID Address</label> <input
							type="number" name = "search" class="form-control" id="search"
							placeholder="ID">
			</div>
            
          	 <div class="col-md-6 mt-3">
                <input
                  type="submit"
                  name="action"
                  class="btn btn-primary"
                  value="Search"
                />
              </div>
              <div class="col-md-6 mt-3">
                <input type="reset" class="btn btn-secondary" value="Clear" />
              </div>
            </div>
          </form>
        </div>
      </div>
      	<a href="/"><i class="fas fa-home ml-2"></i> Go back to main</a>
    </div>
  </body>
</html>
