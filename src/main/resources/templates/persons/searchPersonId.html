<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>search Person</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
    />
    <link rel="stylesheet" href="../css/shards.min.css" />
  </head>
  <body>
    <div class="container my-1">
      <h2 class="mb-5">Person</h2>
      <div class="row">
        <div class="col-md-5">
          <form
            action="#"
            th:object="${person}"
            th:action="@{/persons/searchPersons}"
            >
            <div class="row">
              <div class="form-group col-md-6">
			</div>
		        <div class="form-group col-md-6">
                <label for="id" class="col-form-label">Id</label>
                <input
                  type="text"
                  th:field="${person.businessentityid}"
                  class="form-control"
                  id="id"
                  readonly
                />
              </div>
              <div class="form-group col-md-6">
                <label for="visible" class="col-form-label">First name</label>
                <input
                  type="text"
                  th:field="*{firstname}"
                  class="form-control"
                  id="firstname"
                  readonly
                />
              </div>
              <div class="form-group col-md-6">
                <label for="visible" class="col-form-label">Last name</label>
                <input
                  type="text"
                  th:field="*{lastname}"
                  class="form-control"
                  id="lastname"
                  readonly
                />
              </div>
    	
    		<div class="form-group col-md-6">
                <label for="visible" class="col-form-label">Title</label>
                <input
                  type="text"
                  th:field="*{title}"
                  class="form-control"
                  id="title"
                  readonly
                />
              </div>
              <div class="form-group col-md-6">
                <label for="visible" class="col-form-label">Email promotion</label>
                <input
                  type="text"
                  th:value="*{emailpromotion}"
                  class="form-control"
                  id="emailpromotion"
                  readonly
                />
              </div>
                    
              <div class="form-group col-md-6">
                <label for="visible" class="col-form-label">Person type</label>
                <input
                  type="text"
                  th:value="*{persontype}"
                  class="form-control"
                  id="persontype"
                  readonly
                />
              </div>
                                      
              <div class="form-group col-md-6">
                <label for="visible" class="col-form-label">Modified Date</label>
                <input
                  type="date"
                  th:value="*{modifieddate}"
                  class="form-control"
                  id="date"
                  readonly
                />
              </div>
              <td><a th:href="@{/persons/customers/{id}(id=${person.businessentityid})}"
                                    class="btn btn-primary"><i class="fas fa-user-tie ml-2"></i></a></td>
              </div>
            </div>
        </div>
      	<a href="/person/"><i class="fas fa-home ml-2"></i> Go back to main</a>
  </body>
</html>
