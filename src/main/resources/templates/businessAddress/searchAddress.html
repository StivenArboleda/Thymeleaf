<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>search persons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
    />
    <link rel="stylesheet" href="../css/shards.min.css" />
  </head>
  <body>
    <div class="container my-1">
      <h2 class="mb-5">Business Entity Address</h2>
      <div class="row">
        <div class="col-md-5">
          <form
            action="#"
            th:object="${businessentityaddress}"
            th:action="@{/businessAddress/searchAddress}"
            method="post"
          >
            <div class="row">
              <div class="form-group col-md-6">
		</div>
			
              <div class="form-group col-md-6">
                <label for="visible" class="col-form-label">Id business entity Address</label>
                <input
                  type="text"
                  th:field="*{id}"
                  class="form-control"
                  id="addressline1"
                  readonly
                />
              </div>
              
              <div class="form-group col-md-6">
                <label for="visible" class="col-form-label">ID Address</label>
                <input
                  type="text"
                  th:field="*{addId}"
                  class="form-control"
                  id="idaddress"
                  readonly
                />
              </div>
              
    		<div class="form-group col-md-6">
                <label for="visible" class="col-form-label">City Address</label>
                <input
                  type="text"
                  th:field="*{address.city}"
                  class="form-control"
                  id="cityaddress"
                  readonly
                />
              </div>
              <div class="form-group col-md-6">
                <label for="visible" class="col-form-label">Address line 1</label>
                <input
                  type="text"
                  th:field="*{address.addressline1}"
                  class="form-control"
                  id="address1"
                  readonly
                />
              </div>
              
    		<div class="form-group col-md-6">
                <label for="city" class="col-form-label">Id address type</label>
                <input
                  type="text"
                  th:field="*{addTpId}"
                  class="form-control"
                  id="addresstypeid"
                  readonly
                />
              </div>
              <div class="form-group col-md-6">
                <label for="postalcode" class="col-form-label">ID Business entity</label>
                <input
                  type="text"
                  th:field="*{entId}"
                  class="form-control"
                  id="businessentity"
                  readonly
                />
              </div>

            </div>
          </form>
        </div>
      </div>
      	<a href="/businessAddress/"><i class="fas fa-home ml-2"></i> Go back to main</a>
    </div>
  </body>
</html>
