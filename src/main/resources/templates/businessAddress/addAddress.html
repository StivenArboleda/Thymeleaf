<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Add persons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
    />
    <link rel="stylesheet" href="../css/shards.min.css" />
  </head>
  <body>
    <div class="container my-1">
      <h2 class="mb-5">Add Business Entity Address</h2>
      <div class="row">
        <div class="col-md-5">
          <form
            action="#"
            th:object="${businessentityaddress}"
            th:action="@{/businessAddress/addAddress}"
            method="post"
          >
            <div class="row">
              <div class="form-group col-md-6">
		</div>
			

            <div class="form-group col-md-6">
			<label for="add"  class="col-form-label">ID Address</label>
            	<select id="address" th:field="*{address}">
                	<option
                    	th:each="add : ${addresses}"
                        th:value="${add.addressid}"
                        th:text="${add.addressid + ': ' + add.city}"
                        th:selected="${businessentityaddress.address==add}">
                  	</option>
                 </select>		
			</div>
            <div class="form-group col-md-6">
			<label for="add"  class="col-form-label">ID Address type</label>
            	<select id="addresstype" th:field="*{addresstype}">
                	<option
                    	th:each="addtype : ${addresstypes}"
                        th:value="${addtype.addresstypeid}"
                        th:text="${addtype.addresstypeid + ': ' + addtype.name}"
                        th:selected="${businessentityaddress.addresstype==addtype}">
                  	</option>
                 </select>		
			</div>
    	
    		   <div class="form-group col-md-6">
			<label for="add"  class="col-form-label">ID Business entity </label>
            	<select id="businessentity" th:field="*{businessentity}">
                	<option
                    	th:each="bus : ${businesses}"
                        th:value="${bus.businessentityid}"
                        th:text="${bus.businessentityid + ': '}"
                        th:selected="${businessentityaddress.businessentity==bus}">
                  	</option>
                 </select>		
			</div>

               
          	 <div class="col-md-6 mt-3">
                <input
                  type="submit"
                  name="action"
                  class="btn btn-primary"
                  value="Add"
                />
              </div>
              <div class="col-md-6 mt-3">
                <input type="reset" class="btn btn-secondary" value="Clear" />
              </div>
              
              <div class="col-md-6 mt-3">
                <input
                  type="submit"
                  name="action"
                  class="btn btn-secondary"
                  value="Cancel"
                />
              </div>
              
            </div>
          </form>
        </div>
      </div>
      	<a href="/"><i class="fas fa-home ml-2"></i> Go back to main</a>
    </div>
  </body>
</html>
